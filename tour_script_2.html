<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tour Script 2</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Inter', sans-serif;
    background-color: #1a202c; /* Dark background */
    color: #e2e8f0; /* Light text for contrast */
  }
  .script-word {
    display: inline-block;
    padding-right: 0.5em; /* Increased horizontal space */
    transition: font-size 0.2s ease-in-out, color 0.2s ease-in-out;
    transform-origin: center;
    position: relative;
    z-index: 1; /* Ensures hovered word is on top */
  }
  .script-word.zoom-primary {
    font-size: 1.2em;
    color: #4299e1; /* Lighter blue for dark theme */
    z-index: 10;
  }
  .script-word.zoom-secondary {
    font-size: 1.1em;
    color: #63b3ed; /* Lighter blue for dark theme */
  }
  .script-text p {
    line-height: 1.8;
  }
  .script-section {
    border-bottom: 2px solid #2d3748;
    padding-bottom: 20px;
    margin-bottom: 20px;
  }
</style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

<div class="bg-gray-800 rounded-xl shadow-2xl p-6 sm:p-10 w-full max-w-2xl border border-gray-700 text-center">

<a href="index.html" class="mt-4 px-6 py-3 bg-gray-500 text-white rounded-lg shadow-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-75 transition-colors block w-full sm:w-auto mx-auto mb-4">
  Scripts Collection Home
</a>
  
  <a href="index.html" class="text-blue-400 hover:text-blue-300 transition-colors">
  <span class="font-extrabold text-white text-3xl sm:text-4xl">Bluesky Tech Soloutions LLC</span>
</a>
  
  
  <div class="mb-6">
    <a href="https://ulvmarketing.readymode.com/login_new/" target="_blank" class="text-blue-400 hover:text-blue-300 transition-colors">Dialer login link</a>
  </div>

  <div class="script-text min-h-[150px] flex items-center justify-center mb-6">
    <div id="scriptContent" class="text-left w-full"></div>
  </div>
  
  <div id="options" class="flex flex-col sm:flex-row justify-center gap-4 mb-4"></div>

  
  <button id="backButton" class="mt-4 px-6 py-3 bg-gray-500 text-white rounded-lg shadow-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-75 transition-colors hidden">
    Back
  </button>
  
  <div class="mt-8 text-sm text-gray-400">
    <p>Campaign T22</p>
  </div>
</div>

<script>
  const scriptStages = {
    start: {
      heading: "### Step 1: Opening",
      points: [
        { title: "Greeting:", text: "Hello, this is Mary. How are you doing today? We're looking for people who are interested in vacation or travels, and they are trying to explore new things." },
        { title: "Question:", text: "So, are you one of them? Do you love traveling?" }
      ],
      options: [
        { text: "YES", action: "yes", color: "green" },
        { text: "NO", action: "no", color: "red" }
      ]
    },
    yes: {
      heading: "### Step 2: Customer Says YES",
      points: [
        { title: "Acknowledge:", text: "Okay, great. I also like vacations, and I'm from Hilton and RCI, and they're offering two vacations for the price of only one. So, I think it would be a great opportunity for you." }
      ],
      options: [
        { text: "Go ahead", action: "transfer", color: "green" }
      ]
    },
    transfer: {
      heading: "### Step 3: Transferring the Call",
      points: [
        { title: "Transfer Action:", text: "Okay, hold on for a moment. One of my team members will join you soon, and she will give you the best affordable deal, which is suggested for you." },
        { title: "Pre-transfer Questions:", text: "Where do you want to go? We have so many options, like Mexico, Costa Rica, Bahamas, Europe, and so on." },
        { title: "Final Questions:", text: "Do you travel usually, like, with your parents, like, family, or solo, or with your partners? That's it, and in the meantime, someone will definitely join the call." }
      ]
    },
    no: {
      heading: "### Step 2: Customer Says NO",
      points: [
        { title: "Identify the reason:", text: "I totally get it — is it timing, budget, or just not traveling as much anymore?" },
        { title: "Address the price concern:", text: "I completely understand, but what if I could get this down to something as affordable as a trip to Walmart? I’m sure you’d consider it, correct?" },
        { title: "Reveal the discount:", text: "Normally these vacations can cost up to 1k — today we are offering a 60% discount, so you’ll get two full trips for just $998." }
      ],
      options: [
        { text: "Hesitates", action: "hesitate", color: "blue" }
      ]
    },
    hesitate: {
      heading: "### Step 3: Handling Hesitation (If applicable)",
      points: [
        { title: "Propose a low-risk option:", text: "How about we get you an offer and if you don’t like it, we can part our ways, is that fair enough?" },
        { title: "Confirm:", text: "Great! — Please hold on for a moment, I’ll pull up the best offer for you right away." },
        { title: "Action:", text: "Transfer..." }
      ]
    }
  };

  const scriptContent = document.getElementById('scriptContent');
  const optionsContainer = document.getElementById('options');
  const backButton = document.getElementById('backButton');
  let history = ['start'];

  function applyZoomEffect(element) {
    element.onmouseover = (event) => {
      const target = event.target;
      target.classList.add('zoom-primary');
      if (target.previousElementSibling) {
        target.previousElementSibling.classList.add('zoom-secondary');
      }
      if (target.nextElementSibling) {
        target.nextElementSibling.classList.add('zoom-secondary');
      }
    };
    element.onmouseout = (event) => {
      const target = event.target;
      target.classList.remove('zoom-primary');
      if (target.previousElementSibling) {
        target.previousElementSibling.classList.remove('zoom-secondary');
      }
      if (target.nextElementSibling) {
        target.nextElementSibling.classList.remove('zoom-secondary');
      }
    };
  }

  function renderScript(stageName) {
    const stage = scriptStages[stageName];
    scriptContent.innerHTML = '';
    optionsContainer.innerHTML = '';

    if (stage.heading) {
      const heading = document.createElement('h2');
      heading.className = "text-xl sm:text-2xl font-bold text-gray-200 mb-4 text-center";
      heading.textContent = stage.heading.replace('### ', '');
      scriptContent.appendChild(heading);
    }
    
    if (stage.subheading) {
      const subheading = document.createElement('h3');
      subheading.className = "text-lg sm:text-xl font-semibold text-gray-400 mb-4";
      subheading.textContent = stage.subheading.replace('* ', '');
      scriptContent.appendChild(subheading);
    }

    const list = document.createElement('ul');
    list.className = "list-disc list-inside space-y-4 text-base sm:text-lg font-medium";
    
    stage.points.forEach(point => {
      const li = document.createElement('li');
      li.className = "mb-4";

      const titleSpan = document.createElement('span');
      titleSpan.className = "font-bold text-blue-400 mr-2";
      titleSpan.textContent = point.title;
      li.appendChild(titleSpan);

      const words = point.text.split(' ');
      words.forEach(word => {
        const span = document.createElement('span');
        span.textContent = word + ' ';
        span.classList.add('script-word');
        applyZoomEffect(span);
        li.appendChild(span);
      });
      list.appendChild(li);
    });

    scriptContent.appendChild(list);

    if (stage.options) {
      optionsContainer.classList.remove('hidden');
      stage.options.forEach(option => {
        const button = document.createElement('button');
        button.textContent = option.text;
        button.className = `px-6 py-3 font-semibold text-white rounded-lg shadow-md hover:scale-105 focus:outline-none focus:ring-2 transition-transform`;
        
        // Add dynamic color classes
        if (option.color === 'green') {
          button.classList.add('bg-green-500', 'hover:bg-green-600', 'focus:ring-green-400');
        } else if (option.color === 'red') {
          button.classList.add('bg-red-500', 'hover:bg-red-600', 'focus:ring-red-400');
        } else if (option.color === 'blue') {
          button.classList.add('bg-blue-500', 'hover:bg-blue-600', 'focus:ring-blue-400');
        }

        button.onclick = () => {
          history.push(option.action);
          renderScript(option.action);
        };
        optionsContainer.appendChild(button);
      });
    } else {
      optionsContainer.classList.add('hidden');
    }

    if (history.length > 1) {
      backButton.classList.remove('hidden');
    } else {
      backButton.classList.add('hidden');
    }
  }

  backButton.onclick = () => {
    history.pop();
    renderScript(history[history.length - 1]);
  };

  // Initial render
  document.addEventListener('DOMContentLoaded', () => {
    renderScript('start');
  });
</script>

</body>
</html>
